<div class="modal-header">
  <h4 class="modal-title pull-left">{{ map['value']['name'] }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="effect-slider">
    <p>Volume</p>
    <ng5-slider [(value)]="volume" [options]="volumeOptions" (valueChange)="volumeChange()"></ng5-slider>
  </div>
  <div class="effect-slider note-length">
    <p>Note Length</p>
    <ng5-slider [(value)]="noteLength" [options]="noteLengthOptions" (valueChange)="noteLengthChange()"></ng5-slider>
  </div>
  <div class="effect-slider">
    <p>Reverb</p>
    <ng5-slider [(value)]="reverb" [options]="reverbOptions" (valueChange)="reverbChange()"></ng5-slider>
  </div>
  <div class="effect-slider">
    <p>Delay</p>
    <ng5-slider [(value)]="delay" [options]="reverbOptions" (valueChange)="delayChange()"></ng5-slider>
  </div>
  <p class="glitch-warning" *ngIf="isMobile">The sequence sometimes glitches when too many effects are added on
    mobile devices. If this occurs, remove some effects.</p>
</div>
