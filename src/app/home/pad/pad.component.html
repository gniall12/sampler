<h4 class="subheading">Sample Pad</h4>
<hr class="custom-hr" />
<p style="text-shadow: 3px 3px #000; color: white;">Tap or click to play. Drag and drop a file to change sound</p>

<div class="wrapper">
    <div *ngFor="let map of sampleMap | keyvalue: originalOrder" style="border: 2px solid; border-radius: 8px;" [ngStyle]="{'border-color': clicked.includes(map.key) ? '#BCBCBC' : 'transparent'}">
        <app-square [map]="map" [keyPlayed]="keyPlayed"></app-square>
    </div>
</div>
